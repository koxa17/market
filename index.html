<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <title>OGO.Market</title>
</head>
<body>
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <div class="header__left">
                        <div class="language">
                            <div class="language__select">
                                <div class="language__select__name">Ru</div>
                                <img src="../assets/images/Ellipse 26.png" alt="Русский" class="language__select__flag">
                            </div>
                            <div class="language__menu">
                                <div class="language__menu__line"></div>
                                <div class="language__menu__line"></div>
                                <div class="language__menu__line"></div>
                            </div>
                        </div>
        
                        <div class="logo">
                            <h1 class="logo__title">OGO.market</h1>
                            <span class="logo__subtitle">Покупайте выгодно!</span>
                        </div>
        
                        <div class="search">
                            <input type="text" class="search__input" placeholder="Ваша страна">
                            <img src="../assets/images/Vector.svg" alt="" class="search__loupe">
                        </div>
        
                        <nav>
                            <ul class="menu">
                                <li class="menu__item">Главная</li>
                                <li class="menu__item">Каталог</li>
                                <li class="menu__item">Компании</li>
                                <li class="menu__item">Контакты</li>
                            </ul>
                        </nav>
                    </div>
                    <div class="buttons">
                        <button class="buttons__btn">Адресс</button>
                        <button class="buttons__btn">Корзина</button>
                        <button class="buttons__btn">Войти</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="path">
                &lt;<span class="path__item"> Главная</span>
                &lt;<span class="path__item"> Личный кабинет</span> 
                &lt;<span class="path__item path__item-active"> Мои покупки</span> 
            </div>
        </div>        <main class="main">
                <div class="container">
                    
                    <div class="searchBasket">
                        <input type="text" placeholder="Поиск по корзине" class="searchBasket__input">
                        <img src="./assets/images/free-icon-magnifying-glass-search-16492 7.svg" alt="Поиск" class="searchBasket__loupe">
                    </div>
                
                    <h3 class="main__title">
                        История покупок
                    </h3>
                </div>
                
                
                
                <div class="border">
                
                
                    <div class="container">
                        <section class="history__container">
                
                
                            <div class="history">
                                <div class="history__filter">
                                    <div class="history__filter__product">
                                        <h5 class="history__filter__product__title">Вид товара</h5>
                                        <div class="history__btn">
                                            <input type="radio" name="product"
                                                   value="all_product" class="history__filter__product__btn" id="all_product" checked>
                                            <label for="all_product" class="history__filter__product__filter_name">Все товары</label>
                                        </div>
                
                                        <div class="history__btn">
                                            <input type="radio" name="product"
                                                   value="technologies" class="history__filter__product__btn" id="technologies">
                                            <label for="technologies" class="history__filter__product__filter_name">Технологии</label>
                                        </div>
                
                                        <div class="history__btn">
                                            <input type="radio" name="product"
                                                   value="clothes" class="history__filter__product__btn" id="clothes">
                                            <label for="clothes" class="history__filter__product__filter_name">Одежда</label>
                                        </div>
                
                
                                    </div>
                                    <div class="history__filter__status">
                                        <h5 class="history__filter__status__title">Статус</h5>
                                        <div class="history__btn">
                
                                        </div>
                                        <div class="history__btn">
                                            <input type="radio" name="status" value="all_status" class="history__filter__status__btn" id="all_status" checked>
                                            <label for="all_status" class="history__filter__status__filter_name">Все</label>
                                        </div>
                                        <div class="history__btn">
                                            <input type="radio" name="status" value="redeemed" class="history__filter__status__btn" id="redeemed">
                                            <label for="redeemed" class="history__filter__status__filter_name">Выкупленные</label>
                                        </div>
                                        <div class="history__btn">
                                            <input type="radio" name="status" value="canceled" class="history__filter__status__btn" id="canceled">
                                            <label for="canceled" class="history__filter__status__filter_name">Отмененные</label>
                                        </div>
                
                                        <div class="history__btn">
                                            <input type="radio" name="status" value="refund" class="history__filter__status__btn" id="refund">
                                            <label for="refund" class="history__filter__status__filter_name">Возврат товара</label>
                                        </div>
                
                                    </div>
                                </div>
                            </div>
                
                
                            <div class="history__cards">
                                <div class="container">
                                    <div class="card">
                
                                        <div class="card__info">
                                            <div class="card__price">1590 &#8381;</div>
                                            <img src="./assets/images/529167 1.png" alt="" class="card__image">
                                            <div class="card__info-box">
                                                <div class="card__info__brand">Zasport</div>
                                                <div class="card__info__name">Хлопкое худи</div>
                                                <div class="card__info__rating">
                                                    <img src="./assets/images/Group 9.png" alt="рейтинг" class="card__info__rating__stars">
                                                    <span class="card__info__rating__count">21</span>
                                                </div>
                                                <div class="card__info__country">Турция</div>
                                            </div>
                
                                        </div>
                                    </div>
                                </div>
                            </div>
                
                
                
                
                
                        </section>
                
                    </div>
                </div>
                
                
                
                
                
                
                
        </main>



    <!-- JS -->
    <script src="assets/js/app.js"></script>
</body>
</html>
