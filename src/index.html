<div class="container">

    <h3 class="main__title">
        История покупок
    </h3>
</div>   

<div class="history">
    <div class="container">
        <div class="history__filter">
            <div class="history__filter__product">
                <h5 class="history__filter__product__title">Вид товара</h5>
                <input type="radio" name="product"
                value="all_product" class="history__filter__product__btn" id="all_product" checked>
                <label for="all_product" class="history__filter__product__filter_name">Все товары</label>
                <input type="radio" name="product"
                value="technologies" class="history__filter__product__btn" id="technologies">
                <label for="technologies" class="history__filter__product__filter_name">Технологии</label>
                <input type="radio" name="product"
                value="clothes" class="history__filter__product__btn" id="clothes">
                <label for="clothes" class="history__filter__product__filter_name">Одежда</label>
            </div>
            <div class="history__filter__status">
                <h5 class="history__filter__status__title">Статус</h5>
                <input type="radio" name="status" value="all_status" class="history__filter__status__btn" id="all_status" checked>
                <label for="all_status" class="history__filter__status__filter_name">Все</label>
                <input type="radio" name="status" value="redeemed" class="history__filter__status__btn" id="redeemed">
                <label for="redeemed" class="history__filter__status__filter_name">Выкупленные</label>
                <input type="radio" name="status" value="canceled" class="history__filter__status__btn" id="canceled">
                <label for="canceled" class="history__filter__status__filter_name">Отмененные</label>
                <input type="radio" name="status" value="refund" class="history__filter__status__btn" id="refund">
                <label for="refund" class="history__filter__status__filter_name">Возврат товара</label>
            </div>
        </div>
    </div>
</div>

<div class="history__cards">
    <div class="container">
    <div class="card">
        <div class="card__price">1590 &#8381;</div>
        <img src="./assets/images/529167 1.png" alt="" class="card__image">
        <div class="card__info">
            <div class="card__info__brand">Zasport</div>
            <div class="card__info__name">Хлопкое худи</div>
            <div class="card__info__rating">
                <img src="./assets/images/Group 9.png" alt="рейтинг" class="card__info__rating__stars">
                <div class="card__info__rating__count">21</div>
            </div>
            <div class="card__info__country">Турция</div>
        </div>
    </div>
</div>
</div>
